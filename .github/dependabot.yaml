# Define the registry for the rtkwlf-actions GitHub Org
registries:
  github-rtkwlf-actions:
    type: git
    url: https://github.com
    username: rtkdependabot
    password: ${{ secrets.RTKWLF_ACTIONS_PAT }}

updates:

